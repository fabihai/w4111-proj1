<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Songs</h2>

<table style="width:100%">
  <tr>
    <th>Song Name</th>
    <th>Movie Name</th>
    <th>Language</th>
  </tr>
  
  {% for n in data %}
    <tr> 
    <td>{{n[0]}}</td>
    <td>{{n[1]}}</td>
    <td>{{n[2]}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
