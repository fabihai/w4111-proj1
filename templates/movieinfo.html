<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Movies table</h2>

<table style="width:100%">
  <tr>
    <th>Movie Name</th>
    <th>Lanaguage</th>
    <th>Director</th>
  </tr>
  
  {% for n in data %}
    <tr> 
    <td>{{n[1]}}</td>
    <td>{{n[3]}}</td>
    <td>{{n[4]}}</td>
    </tr>
    {% endfor %}
</table>

{% for i in data %}
    <p>{{i}}</p>
    {% endfor %}

</body>
</html>
